services:
  opennexus-gateway:
    image: ${OPENNEXUS_IMAGE:-opennexus:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENNEXUS_GATEWAY_TOKEN: ${OPENNEXUS_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENNEXUS_CONFIG_DIR}:/home/node/.opennexus
      - ${OPENNEXUS_WORKSPACE_DIR}:/home/node/.opennexus/workspace
    ports:
      - "${OPENNEXUS_GATEWAY_PORT:-18789}:18789"
      - "${OPENNEXUS_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENNEXUS_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  opennexus-cli:
    image: ${OPENNEXUS_IMAGE:-opennexus:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENNEXUS_GATEWAY_TOKEN: ${OPENNEXUS_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENNEXUS_CONFIG_DIR}:/home/node/.opennexus
      - ${OPENNEXUS_WORKSPACE_DIR}:/home/node/.opennexus/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
