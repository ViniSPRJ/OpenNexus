services:
  - type: web
    name: opennexus
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENNEXUS_STATE_DIR
        value: /data/.opennexus
      - key: OPENNEXUS_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENNEXUS_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: opennexus-data
      mountPath: /data
      sizeGB: 1
